<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}"> </head>

<body>
  <!-- Navbar start -->
  <nav th:replace="~{fragments/navbar}"> </nav>
  <!-- Navbar EOF -->

  <!-- HERO -->
  <section class="hero d-flex align-items-center text-center position-relative pb-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 align-self-center" id="bannerTextCont">
          <h4 class="text-center"> Blockchain marketplace for watches</h4>
            <h1 class="text-uppercase text-center fw-semibold display-3">Welcome to BitChron!</h1>
            <h4>Own Time, Pay with the Future</h4>
            <h5 class="text-center my-5 fs-6 lh-base"> The onliest marketplace where you can buy watches with crypto.</h5>
            <div class="my-4 d-flex justify-content-center flex-wrap buttons-cont">
              <div>
                <a href="" class="banner__buttons">
                  <button class="btn border rounded-1 border-2 px-3 fw-bold fst-italic text-start" id="buyButton">Buy
                    Now</button>
                </a>
              </div>
              <div>
                <a href="" class="banner__buttons">
                  <button class="btn border rounded-1 border-2 px-3 fw-bold fst-italic text-start"
                    id="watchesButton">Watches</button>
                </a>
              </div>
              <div>
                <a href="" class="banner__buttons">
                  <button class="btn border rounded-1 border-2 px-3 fw-bold fst-italic text-start"
                    id="buyTokenButton">Buy $CHRON Token</button>
                </a>
              </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 app-image">
          <img th:src="@{images/Banner-image.png}" id="watchBanner" class="end-0" alt="">
        </div>
      </div>
    </div>
  </section>
  <section id="supporters" class="d-flex position-relative my-3">
    <div class="logos">
      <div class="logos-slide">
        <img th:src="@{/images/brands logos/1024px-Binance_logo.svg.png}" alt="" class="brand__logos">
        <img th:src="@{/images/brands logos/crypto-com-vector-logo.png}" alt="" class="brand__logos">
        <img th:src="@{/images/brands logos/Casio-logo.png}" alt="" class="brand__logos">
        <img th:src="@{/images/brands logos/GUESS_Watches.png}" alt="" class="brand__logos">
        <img th:src="@{/images/brands logos/Injective-Logo.png}" alt="" class="brand__logos">
        <img th:src="@{/images/brands logos/jord-logo.png}" alt="" class="brand__logos">
        <img th:src="@{/images/brands logos/Jupiter-Solana-Airdrop.png}" alt="" class="brand__logos">
        <img th:src="@{/images/brands logos/pyth_logo_lockup_dark.png}" alt="" class="brand__logos">
      </div>
      <div class="logos-slide">
        <img src="/images/brands logos/1024px-Binance_logo.svg.png" alt="" class="brand__logos">
        <img src="/images/brands logos/crypto-com-vector-logo.png" alt="" class="brand__logos">
        <img src="/images/brands logos/Casio-logo.png" alt="" class="brand__logos">
        <img src="/images/brands logos/GUESS_Watches.png" alt="" class="brand__logos">
        <img src="/images/brands logos/Injective-Logo.png" alt="" class="brand__logos">
        <img src="/images/brands logos/jord-logo.png" alt="" class="brand__logos">
        <img src="/images/brands logos/Jupiter-Solana-Airdrop.png" alt="" class="brand__logos">
        <img src="/images/brands logos/pyth_logo_lockup_dark.png" alt="" class="brand__logos">
      </div>
    </div>
  </section>

  <!-- Link to Men and Women watches page -->
  <!-- The container overlaps with the supporters section -->
  <section class="d-flex justify-content-center flex-wrap" id="MenAndWomenLinks">
    <div class="d-flex justify-content-center align-items-center col-12 col-lg-5 text-white watches__links__cont">
      <img src="images/MenWatches.png" class="d-block border rounded-1 border-4 text-center" alt="">
      <div class="text-over">
        Men Watches
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center col-12 col-lg-5 text-white watches__links__cont">
      <img src="images/WomenWatches.png" class="d-block border rounded-1 border-4" alt="">
      <div class="text-over position">
        Women Watches
      </div>
    </div>
  </section>
  <!-- About Token Section -->
  <section class="token-section">

  </section>

  <!-- Footer  -->
  <footer th:replace="~{fragments/footer}"></footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
  <script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
